<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTVStream Sports - Stremio Addon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0f;
            --surface: #151520;
            --surface-hover: #1a1a2e;
            --text: #e0e0e8;
            --text-muted: #8b8b9e;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Main Card */
        .main-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        /* Install Button */
        .install-btn {
            width: 100%;
            padding: 1.25rem 2rem;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .install-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }

        .install-btn:active {
            transform: translateY(0);
        }

        .install-btn-icon {
            font-size: 1.25rem;
        }

        /* URL Display */
        .url-display {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 0.85rem;
            color: var(--text-muted);
            word-break: break-all;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Copy Button */
        .copy-btn {
            width: 100%;
            padding: 0.875rem;
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
        }

        /* Info Section */
        .info-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .info-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .category-tag {
            padding: 0.5rem 1rem;
            background: var(--surface-hover);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .main-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .logo {
                font-size: 3rem;
            }
        }

        /* Loading state */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">üèüÔ∏è</div>
            <h1>NTVStream Sports</h1>
            <p class="tagline">Live sports streaming for Stremio</p>
        </header>

        <div class="main-card">
            <button class="install-btn" onclick="installAddon()" id="installBtn">
                <span class="install-btn-icon">‚ö°</span>
                <span>Install in Stremio</span>
            </button>

            <div class="url-display" id="manifestUrl">Loading...</div>

            <button class="copy-btn" onclick="copyUrl()">
                Copy URL
            </button>

            <div class="info-section">
                <div class="info-title">Available Categories</div>
                <div class="categories" id="categoriesList">
                    <!-- Categories will be populated -->
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Built with <a href="https://github.com/Stremio/stremio-addon-sdk" target="_blank">Stremio Addon SDK</a></p>
        </footer>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const baseUrl = window.location.origin;

        async function init() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                renderCategories(config.categories || {});
                updateManifestUrl();
            } catch (error) {
                console.error('Failed to load config:', error);
                updateManifestUrl();
            }
        }

        function renderCategories(categories) {
            const container = document.getElementById('categoriesList');
            container.innerHTML = '';
            
            Object.values(categories).slice(0, 12).forEach(cat => {
                const tag = document.createElement('div');
                tag.className = 'category-tag';
                tag.textContent = `${cat.icon || 'üèÜ'} ${cat.name.split('/')[0].trim()}`;
                container.appendChild(tag);
            });
        }

        function updateManifestUrl() {
            const manifestUrl = `${baseUrl}/manifest.json`;
            document.getElementById('manifestUrl').textContent = manifestUrl;
        }

        function getManifestUrl() {
            return document.getElementById('manifestUrl').textContent;
        }

        function installAddon() {
            const manifestUrl = getManifestUrl();
            const stremioUrl = `stremio://${manifestUrl.replace(/^https?:\/\//, '')}`;
            
            const link = document.createElement('a');
            link.href = stremioUrl;
            link.style.display = 'none';
            document.body.appendChild(link);
            
            try {
                link.click();
                showToast('Opening Stremio...');
            } catch (e) {
                try {
                    window.location.href = stremioUrl;
                } catch (e2) {
                    showToast('Please copy the URL and paste it in Stremio');
                }
            }
            
            setTimeout(() => {
                if (document.body.contains(link)) {
                    document.body.removeChild(link);
                }
            }, 100);
        }

        function copyUrl() {
            const url = getManifestUrl();
            navigator.clipboard.writeText(url).then(() => {
                showToast('URL copied to clipboard!');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = url;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('URL copied!');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
